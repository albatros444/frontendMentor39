<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="background">
      <!-- /////navbar//////// -->
      <div class="navbar">
        <img src="/images/logo.svg" alt="" />
        <div class="links">
          <a>Product</a>
          <a>Features</a>
          <a>Pricing</a>
          <div class="grayDot"></div>
          <a>Login</a>
        </div>
        <div class="humburgerButton">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </div>
      <!-- ///humburger menu//// -->
      <div class="humBackgr">
        <div class="humburgerMenu">
          <a>product</a>
          <a>features</a>
          <a>pricing</a>
          <hr />
          <a>login</a>
        </div>
      </div>

      <!-- ////hero/// -->
      <div class="hero">
        <div class="overTitle">
          <div class="newSign">NEW</div>
          <p>Monograph Dashboard</p>
        </div>
        <h1>Powerful insights into your team</h1>
        <p class="heroText">
          Project planning and time tracking for agile teams
        </p>
        <div class="buttonBox">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Batenkin Alexander</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
